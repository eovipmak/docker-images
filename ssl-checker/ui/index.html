<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSL Checker - Check SSL Certificates</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”’ SSL Certificate Checker</h1>
            <p class="subtitle">Check SSL certificate information, server details, and IP geolocation</p>
        </header>

        <main>
            <div class="card">
                <h2>SSL Certificate Check</h2>
                <form id="singleCheckForm">
                    <div class="form-group">
                        <label for="target">Domain or IP Address</label>
                        <input type="text" id="target" name="target" placeholder="example.com:443, 93.184.216.34:8443, or [::1]:443">
                        <span class="help-text">Enter a domain or IP address (IPv4/IPv6). Optional port in format domain[:port], IP[:port], or [IPv6]:port (default: 443)</span>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Check Certificate</span>
                        <span class="spinner" style="display: none;">âŸ³</span>
                    </button>
                </form>
            </div>

            <div id="results" style="display: none;">
                <div class="card">
                    <h2>Results</h2>
                    <div id="resultsContent"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>SSL Checker API v2.0.0 | Built with FastAPI</p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
