services:
  ssl-checker:
    build: ./ssl-checker
    container_name: ssl-checker
    ports:
      - "8000:8000"
    networks:
      - ssl-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/check?domain=google.com&port=443')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
  ssl-monitor:
    build: ./ssl-monitor
    container_name: ssl-monitor
    ports:
      - "8001:8001"
    environment:
      - SSL_CHECKER_URL=http://ssl-checker:8000
    depends_on:
      ssl-checker:
        condition: service_healthy
    networks:
      - ssl-network
    volumes:
      # Persist the database
      - ssl-monitor-data:/app/api

networks:
  ssl-network:
    driver: bridge

volumes:
  ssl-monitor-data:
