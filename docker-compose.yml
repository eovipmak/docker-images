services:
  postgres:
    image: postgres:15-alpine
    container_name: v-insight-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-v_insight}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - v-insight-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
      target: development
    container_name: v-insight-backend
    environment:
      - ENV=development
      - PORT=8080
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-v_insight}
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    networks:
      - v-insight-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  worker:
    build:
      context: ./worker
      dockerfile: ../docker/Dockerfile.worker
      target: development
    container_name: v-insight-worker
    environment:
      - ENV=development
      - PORT=8081
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - DB_NAME=${POSTGRES_DB:-v_insight}
    ports:
      - "8081:8081"
    volumes:
      - ./worker:/app
    networks:
      - v-insight-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: air -c .air.toml

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      target: development
    container_name: v-insight-frontend
    environment:
      - NODE_ENV=development
      # BACKEND_API_URL: for server-side SvelteKit proxy (Docker internal network)
      - BACKEND_API_URL=http://backend:8080
      # PUBLIC_API_URL: for browser SSE connection (accessible from host machine)
      # In development: use localhost:8080 (backend port is exposed)
      # In production: use your public domain
      - PUBLIC_API_URL=${PUBLIC_API_URL:-http://localhost:8080}
      - VITE_ALLOWED_HOSTS=${VITE_ALLOWED_HOSTS:-localhost,127.0.0.1}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - v-insight-network
    command: npm run dev -- --host 0.0.0.0 --port 3000

networks:
  v-insight-network:
    driver: bridge

volumes:
  postgres_data:
