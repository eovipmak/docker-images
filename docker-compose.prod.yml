# Production Docker Compose Example
# This file shows the recommended configuration for production deployments

services:
  postgres:
    image: postgres:15-alpine
    container_name: v-insight-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-v_insight}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - v-insight-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    image: ghcr.io/eovipmak/v-insight/backend:latest
    container_name: v-insight-backend
    environment:
      - ENV=production
      - PORT=8080
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-v_insight}
    ports:
      - "8080:8080"
    networks:
      - v-insight-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  worker:
    image: ghcr.io/eovipmak/v-insight/worker:latest
    container_name: v-insight-worker
    environment:
      - ENV=production
      - PORT=8081
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - DB_NAME=${POSTGRES_DB:-v_insight}
    ports:
      - "8081:8081"
    networks:
      - v-insight-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  frontend:
    image: ghcr.io/eovipmak/v-insight/frontend:latest
    container_name: v-insight-frontend
    environment:
      - NODE_ENV=production
      - BACKEND_API_URL=http://backend:8080
      # PUBLIC_API_URL is the URL that the browser uses to connect to the backend
      # For production without reverse proxy, use the server IP and backend port
      # Example: PUBLIC_API_URL=http://YOUR_SERVER_IP:8080
      - PUBLIC_API_URL=${PUBLIC_API_URL:-http://localhost:8080}
      # IMPORTANT: Add your domain here when using reverse proxy
      # Example: VITE_ALLOWED_HOSTS=localhost,127.0.0.1,yourdomain.com
      - VITE_ALLOWED_HOSTS=${VITE_ALLOWED_HOSTS:-localhost,127.0.0.1}
    ports:
      - "3000:3000"
    networks:
      - v-insight-network
    restart: unless-stopped

networks:
  v-insight-network:
    driver: bridge

volumes:
  postgres_data:
