name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ghcr.io/${{ github.repository }}/backend
  IMAGE_NAME_WORKER: ghcr.io/${{ github.repository }}/worker
  IMAGE_NAME_FRONTEND: ghcr.io/${{ github.repository }}/frontend

jobs:
  # Detect which parts of codebase changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      worker: ${{ steps.filter.outputs.worker }}
      frontend: ${{ steps.filter.outputs.frontend }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'go.work'
            worker:
              - 'worker/**'
              - 'go.work'
            frontend:
              - 'frontend/**'
            shared:
              - 'shared/**'
              - 'docker/**'
              - 'docker-compose*.yml'
              - 'Makefile'

  # Backend tests - only runs if backend/worker/shared changed
  test-backend:
    needs: changes
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.worker == 'true' || needs.changes.outputs.shared == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: |
            backend/go.sum
            worker/go.sum
            shared/go.sum

      - name: Run backend tests
        run: cd backend && go test ./... -v -cover -race -timeout 5m

  # Worker tests
  test-worker:
    needs: changes
    if: needs.changes.outputs.worker == 'true' || needs.changes.outputs.shared == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: |
            backend/go.sum
            worker/go.sum
            shared/go.sum

      - name: Run worker tests
        run: cd worker && go test ./... -v -cover -race -timeout 5m

  # Shared tests
  test-shared:
    needs: changes
    if: needs.changes.outputs.shared == 'true' || needs.changes.outputs.backend == 'true' || needs.changes.outputs.worker == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: |
            backend/go.sum
            worker/go.sum
            shared/go.sum

      - name: Run shared tests
        run: cd shared && go test ./... -v -cover -race -timeout 5m

  # Frontend type check - only runs if frontend changed
  test-frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.shared == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install & check
        run: |
          cd frontend
          npm ci
          npm run check

  # E2E tests - only on PRs or explicit [e2e] tag (most expensive)
  test-e2e:
    needs: [changes, test-backend, test-frontend]
    if: |
      always() &&
      (needs.test-backend.result == 'success' || needs.test-backend.result == 'skipped') &&
      (needs.test-frontend.result == 'success' || needs.test-frontend.result == 'skipped') &&
      (contains(github.event.head_commit.message, '[e2e]') || (github.event_name == 'pull_request' && needs.changes.outputs.frontend == 'true'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: cd frontend && npx playwright install --with-deps chromium

      - name: Install Playwright deps only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: cd frontend && npx playwright install-deps chromium

      - name: Copy env & start services
        run: |
          cp .env.example .env
          docker compose up -d --build
          
      - name: Wait for services
        run: |
          echo "Waiting for containers to be healthy..."
          # Wait for postgres first
          timeout 120 bash -c 'until docker compose ps postgres | grep -q "healthy"; do echo "Waiting for postgres..."; sleep 5; done'
          echo "Postgres is healthy"
          
          # Wait for backend
          timeout 120 bash -c 'until docker compose ps backend | grep -q "healthy"; do echo "Waiting for backend..."; docker compose logs backend --tail=20; sleep 5; done'
          echo "Backend is healthy"
          
          # Final health check via HTTP
          curl -f http://localhost:8080/health || (docker compose logs && exit 1)

      - name: Run E2E tests
        run: |
          cd frontend
          BACKEND_API_URL=http://localhost:8080 \
          PUBLIC_API_URL=http://localhost:8080 \
          npm run test:e2e -- --project=chromium

  # Build & Deploy - matrix strategy for parallel builds
  # Use [build] in commit message to force build and deploy
  build-and-push:
    needs: [changes, test-backend, test-worker, test-shared, test-frontend]
    if: |
      always() &&
      github.ref == 'refs/heads/main' && 
      github.event_name == 'push' &&
      (contains(github.event.head_commit.message, '[build]') || needs.changes.outputs.backend == 'true' || needs.changes.outputs.worker == 'true' || needs.changes.outputs.frontend == 'true' || needs.changes.outputs.shared == 'true') &&
      (needs.test-backend.result == 'success' || needs.test-backend.result == 'skipped') &&
      (needs.test-worker.result == 'success' || needs.test-worker.result == 'skipped') &&
      (needs.test-shared.result == 'success' || needs.test-shared.result == 'skipped') &&
      (needs.test-frontend.result == 'success' || needs.test-frontend.result == 'skipped')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: backend
            dockerfile: ./docker/Dockerfile.backend
            condition: backend
          - service: worker
            dockerfile: ./docker/Dockerfile.worker
            condition: worker
          - service: frontend
            dockerfile: ./docker/Dockerfile.frontend
            condition: frontend
    steps:
      - name: Check if build needed
        id: check
        run: |
          # Always build if [build] tag in commit, shared changed, or if specific service changed
          if [[ "${{ contains(github.event.head_commit.message, '[build]') }}" == "true" ]] || \
             [[ "${{ needs.changes.outputs.shared }}" == "true" ]] || \
             [[ "${{ needs.changes.outputs[matrix.condition] }}" == "true" ]]; then
            echo "should_build=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_build=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v4
        if: steps.check.outputs.should_build == 'true'

      - name: Set Docker tag
        if: steps.check.outputs.should_build == 'true'
        id: date
        run: echo "date_stamp=$(date +%s)" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        if: steps.check.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.check.outputs.should_build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GB_TOKEN }}

      - name: Build and push ${{ matrix.service }} image
        if: steps.check.outputs.should_build == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          target: production
          tags: |
            ghcr.io/${{ github.repository }}/${{ matrix.service }}:${{ steps.date.outputs.date_stamp }}
            ghcr.io/${{ github.repository }}/${{ matrix.service }}:latest
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

  # Deploy runs after all builds complete
  deploy:
    needs: [changes, build-and-push]
    if: |
      needs.build-and-push.result == 'success' &&
      (contains(github.event.head_commit.message, '[build]') || needs.changes.outputs.backend == 'true' || needs.changes.outputs.worker == 'true' || needs.changes.outputs.frontend == 'true' || needs.changes.outputs.shared == 'true')
    runs-on: ubuntu-latest
    steps:
      - name: SSH into VPS and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_SERVER_HOST }}
          port: ${{ secrets.PRODUCTION_SERVER_SSH_PORT || 22 }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd v-insight
            docker compose pull
            docker compose up -d
            docker image prune -f
