name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ghcr.io/${{ github.repository }}/backend
  IMAGE_NAME_WORKER: ghcr.io/${{ github.repository }}/worker
  IMAGE_NAME_FRONTEND: ghcr.io/${{ github.repository }}/frontend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run backend tests
        run: |
          cd backend
          go test ./...

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend type check
        run: |
          cd frontend
          npm run check

      - name: Run E2E tests
        run: |
          cd frontend
          npm run test:e2e

  build-and-deploy:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      date_stamp: ${{ steps.date.outputs.date_stamp }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Docker tag
        id: date
        run: echo "date_stamp=$(date +%s)" >> "$GITHUB_OUTPUT"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.backend
          push: true
          target: production
          tags: ${{ env.IMAGE_NAME_BACKEND }}:${{ steps.date.outputs.date_stamp }},${{ env.IMAGE_NAME_BACKEND }}:latest

      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./worker
          file: ./docker/Dockerfile.worker
          push: true
          target: production
          tags: ${{ env.IMAGE_NAME_WORKER }}:${{ steps.date.outputs.date_stamp }},${{ env.IMAGE_NAME_WORKER }}:latest

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./docker/Dockerfile.frontend
          push: true
          target: production
          tags: ${{ env.IMAGE_NAME_FRONTEND }}:${{ steps.date.outputs.date_stamp }},${{ env.IMAGE_NAME_FRONTEND }}:latest

      - name: SSH into VPS and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          port: ${{ secrets.SSH_PORT || 22 }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd v-insight  # Replace with actual path on VPS
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker system prune -f