name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ghcr.io/${{ github.repository }}/backend
  IMAGE_NAME_WORKER: ghcr.io/${{ github.repository }}/worker
  IMAGE_NAME_FRONTEND: ghcr.io/${{ github.repository }}/frontend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Start PostgreSQL
        run: docker run -d --name postgres -p 5432:5432 -e POSTGRES_DB=vinsight -e POSTGRES_USER=user -e POSTGRES_PASSWORD=password postgres:15-alpine

      - name: Wait for PostgreSQL
        run: sleep 10

      - name: Run backend tests
        run: |
          cd backend
          go test ./...

      - name: Start Backend
        run: |
          cd backend
          export ENV=development
          export PORT=8080
          export POSTGRES_HOST=localhost
          export POSTGRES_PORT=5432
          export POSTGRES_USER=user
          export POSTGRES_PASSWORD=password
          export POSTGRES_DB=vinsight
          export JWT_SECRET=testsecret
          export HSTS_MAX_AGE=31536000
          export HSTS_INCLUDE_SUBDOMAINS=true
          export RATE_LIMIT_PER_IP=100
          export RATE_LIMIT_PER_USER=1000
          go run ./cmd/api &
          sleep 5

      - name: Wait for Backend
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8080/health/ready 2>/dev/null; then
              echo "Backend ready"
              break
            fi
            echo "Waiting for backend..."
            sleep 2
          done

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install

      - name: Run frontend type check
        run: |
          cd frontend
          npm run check

      - name: Start Frontend
        run: |
          cd frontend
          export NODE_ENV=development
          export BACKEND_API_URL=http://localhost:8080
          export PUBLIC_API_URL=http://localhost:8080
          export VITE_ALLOWED_HOSTS=localhost,127.0.0.1
          npm run dev &
          sleep 10

      - name: Run E2E tests
        run: |
          cd frontend
          npm run test:e2e

  build-and-deploy:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      date_stamp: ${{ steps.date.outputs.date_stamp }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Docker tag
        id: date
        run: echo "date_stamp=$(date +%s)" >> "$GITHUB_OUTPUT"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.backend
          push: true
          target: production
          tags: ${{ env.IMAGE_NAME_BACKEND }}:${{ steps.date.outputs.date_stamp }},${{ env.IMAGE_NAME_BACKEND }}:latest

      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: ./worker
          file: ./docker/Dockerfile.worker
          push: true
          target: production
          tags: ${{ env.IMAGE_NAME_WORKER }}:${{ steps.date.outputs.date_stamp }},${{ env.IMAGE_NAME_WORKER }}:latest

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./docker/Dockerfile.frontend
          push: true
          target: production
          tags: ${{ env.IMAGE_NAME_FRONTEND }}:${{ steps.date.outputs.date_stamp }},${{ env.IMAGE_NAME_FRONTEND }}:latest

      - name: SSH into VPS and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          port: ${{ secrets.SSH_PORT || 22 }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd v-insight  # Replace with actual path on VPS
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker system prune -f