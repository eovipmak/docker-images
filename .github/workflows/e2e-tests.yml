name: Automated E2E Tests

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  issue_comment:
    types: [created]

jobs:
  e2e-tests:
    # Run on workflow_dispatch, push to main/master, PR to main/master, or comment with /test
    if: |
      github.event_name == 'workflow_dispatch' || 
      github.event_name == 'push' ||
      github.event_name == 'pull_request' ||
      (github.event.issue.pull_request && contains(github.event.comment.body, '/test'))
    
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Copy environment file
        run: cp .env.example .env

      - name: Build and start services
        run: make up

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to start..."
          sleep 60
          
          echo "Checking backend health..."
          curl -f http://localhost:8080/health || exit 1
          
          echo "Checking worker health..."
          curl -f http://localhost:8081/health || exit 1
          
          echo "Checking frontend health..."
          curl -f http://localhost:3000 || exit 1
          
          echo "✅ All services are healthy!"

      - name: Wait for database migrations
        run: |
          echo "Waiting for database migrations to complete..."
          sleep 10
          echo "✅ Migrations should be complete"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies (Playwright)
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create test results directory
        run: mkdir -p test-results

      - name: Run E2E Workflow Tests
        run: npx playwright test tests/e2e-workflow.spec.ts
        env:
          BASE_URL: http://localhost:3000

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-screenshots
          path: test-results/*.png
          retention-days: 7

      - name: Show service logs on failure
        if: failure()
        run: |
          echo "=== Backend Logs ==="
          docker compose logs backend
          echo "=== Worker Logs ==="
          docker compose logs worker
          echo "=== Frontend Logs ==="
          docker compose logs frontend
          echo "=== PostgreSQL Logs ==="
          docker compose logs postgres

      - name: Cleanup
        if: always()
        run: make down
