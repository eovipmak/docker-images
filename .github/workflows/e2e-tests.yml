name: Automated E2E Tests

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  issue_comment:
    types: [created]

jobs:
  e2e-tests:
    # Run on workflow_dispatch, push to main/master, PR to main/master, or comment with /test
    if: |
      github.event_name == 'workflow_dispatch' || 
      github.event_name == 'push' ||
      github.event_name == 'pull_request' ||
      (github.event.issue.pull_request && contains(github.event.comment.body, '/test'))
    
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Copy environment file
        run: cp .env.example .env

      - name: Build and start services
        run: make up

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to start..."
          
          # Wait for containers to be created and running
          echo "Waiting for containers to start (30s)..."
          sleep 30
          
          # Check container status
          echo "Container status:"
          docker compose ps
          
          # Wait for backend health check with retries
          echo "Checking backend health..."
          max_attempts=30
          attempt=0
          until curl -f http://localhost:8080/health 2>/dev/null || [ $attempt -eq $max_attempts ]; do
            attempt=$((attempt + 1))
            echo "Backend health check attempt $attempt/$max_attempts..."
            if [ $attempt -lt $max_attempts ]; then
              sleep 5
            fi
          done
          
          if [ $attempt -eq $max_attempts ]; then
            echo "‚ùå Backend failed to become healthy"
            echo "Backend logs:"
            docker compose logs backend
            exit 1
          fi
          echo "‚úÖ Backend is healthy"
          
          # Wait for worker health check with retries
          echo "Checking worker health..."
          attempt=0
          until curl -f http://localhost:8081/health 2>/dev/null || [ $attempt -eq $max_attempts ]; do
            attempt=$((attempt + 1))
            echo "Worker health check attempt $attempt/$max_attempts..."
            if [ $attempt -lt $max_attempts ]; then
              sleep 5
            fi
          done
          
          if [ $attempt -eq $max_attempts ]; then
            echo "‚ùå Worker failed to become healthy"
            echo "Worker logs:"
            docker compose logs worker
            exit 1
          fi
          echo "‚úÖ Worker is healthy"
          
          # Wait for frontend health check with retries
          echo "Checking frontend health..."
          attempt=0
          until curl -f http://localhost:3000 2>/dev/null || [ $attempt -eq $max_attempts ]; do
            attempt=$((attempt + 1))
            echo "Frontend health check attempt $attempt/$max_attempts..."
            if [ $attempt -lt $max_attempts ]; then
              sleep 5
            fi
          done
          
          if [ $attempt -eq $max_attempts ]; then
            echo "‚ùå Frontend failed to become healthy"
            echo "Frontend logs:"
            docker compose logs frontend
            exit 1
          fi
          echo "‚úÖ Frontend is healthy"
          
          echo "üéâ All services are healthy!"
          
          # Additional wait for database migrations to complete
          echo "Waiting for database migrations to complete (10s)..."
          sleep 10
          echo "‚úÖ Services ready for testing"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies (Playwright)
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create test results directory
        run: mkdir -p test-results

      - name: Run E2E Workflow Tests
        run: npx playwright test tests/e2e-workflow.spec.ts
        env:
          BASE_URL: http://localhost:3000

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-screenshots
          path: test-results/*.png
          retention-days: 7

      - name: Show service logs on failure
        if: failure()
        run: |
          echo "=== Backend Logs ==="
          docker compose logs backend
          echo "=== Worker Logs ==="
          docker compose logs worker
          echo "=== Frontend Logs ==="
          docker compose logs frontend
          echo "=== PostgreSQL Logs ==="
          docker compose logs postgres

      - name: Cleanup
        if: always()
        run: make down
