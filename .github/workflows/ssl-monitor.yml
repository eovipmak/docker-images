name: Build and push SSL Monitor docker

on:
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/ssl-monitor

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GB_TOKEN }}

      - name: Set Docker tag
        id: date
        run: echo "DATE_STAMP=$(date +%s)" >> "$GITHUB_ENV"

      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:build_at-${{ env.DATE_STAMP }} -t ${{ env.IMAGE_NAME }}:latest -f ssl-monitor/Dockerfile ssl-monitor

      - name: Push Docker images
        run: |
          docker push ${{ env.IMAGE_NAME }}:build_at-${{ env.DATE_STAMP }}
          docker push ${{ env.IMAGE_NAME }}:latest

      - name: SSH into server and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ env.IMAGE_NAME }}:latest
            docker stop ssl-monitor || true
            docker rm ssl-monitor || true
            docker run -d --name ssl-monitor -p 8001:8001 -e SSL_CHECKER_URL=http://ssl-checker:8000 ${{ env.IMAGE_NAME }}:latest
