name: Deploy Copilot Branch to Staging

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (e.g., copilot/feature-branch)'
        required: true
        default: 'copilot/main'
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, synchronize, reopened, closed]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ghcr.io/${{ github.repository }}/backend
  IMAGE_NAME_WORKER: ghcr.io/${{ github.repository }}/worker
  IMAGE_NAME_FRONTEND: ghcr.io/${{ github.repository }}/frontend

jobs:
  build:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/deploy')) ||
      (github.event_name == 'pull_request_target' && github.event.action != 'closed' && contains(github.head_ref, 'copilot/'))
    runs-on: ubuntu-latest
    outputs:
      date_stamp: ${{ steps.date.outputs.date_stamp }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.head_ref }}

      - name: Branch Deploy
        if: github.event_name != 'workflow_dispatch'
        uses: github/branch-deploy@v11.1.1
        id: branch-deploy
        with:
          trigger: "/deploy"
          environment: "staging"
          update_branch: "disabled"
          draft_pr: true

      - name: Set Docker tag
        id: date
        run: echo "date_stamp=$(date +%s)" >> "$GITHUB_OUTPUT"

      - name: Build Backend image
        run: |
          docker build -t ${{ env.IMAGE_NAME_BACKEND }}:${{ steps.date.outputs.date_stamp }} -t ${{ env.IMAGE_NAME_BACKEND }}:staging -f docker/Dockerfile.backend .

      - name: Build Worker image
        run: |
          docker build -t ${{ env.IMAGE_NAME_WORKER }}:${{ steps.date.outputs.date_stamp }} -t ${{ env.IMAGE_NAME_WORKER }}:staging -f docker/Dockerfile.worker ./worker

      - name: Build Frontend image
        run: |
          docker build -t ${{ env.IMAGE_NAME_FRONTEND }}:${{ steps.date.outputs.date_stamp }} -t ${{ env.IMAGE_NAME_FRONTEND }}:staging -f docker/Dockerfile.frontend ./frontend

      - name: Save Docker images
        run: |
          docker save ${{ env.IMAGE_NAME_BACKEND }}:${{ steps.date.outputs.date_stamp }} -o backend.tar
          docker save ${{ env.IMAGE_NAME_WORKER }}:${{ steps.date.outputs.date_stamp }} -o worker.tar
          docker save ${{ env.IMAGE_NAME_FRONTEND }}:${{ steps.date.outputs.date_stamp }} -o frontend.tar

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: |
            backend.tar
            worker.tar
            frontend.tar

  push:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: docker-images

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GB_TOKEN }}

      - name: Load and push Backend image
        run: |
          docker load -i backend.tar
          docker push ${{ env.IMAGE_NAME_BACKEND }}:${{ needs.build.outputs.date_stamp }}
          docker push ${{ env.IMAGE_NAME_BACKEND }}:staging

      - name: Load and push Worker image
        run: |
          docker load -i worker.tar
          docker push ${{ env.IMAGE_NAME_WORKER }}:${{ needs.build.outputs.date_stamp }}
          docker push ${{ env.IMAGE_NAME_WORKER }}:staging

      - name: Load and push Frontend image
        run: |
          docker load -i frontend.tar
          docker push ${{ env.IMAGE_NAME_FRONTEND }}:${{ needs.build.outputs.date_stamp }}
          docker push ${{ env.IMAGE_NAME_FRONTEND }}:staging

  deploy:
    needs: push
    runs-on: ubuntu-latest

    steps:
      - name: SSH into VPS and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_SERVER_HOST }}
          #port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd v-insight  # Adjust to your actual path on VPS
            docker compose down
            docker compose pull
            docker compose up -d