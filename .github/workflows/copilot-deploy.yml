name: Deploy Copilot Branch to VPS

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (e.g., copilot/feature-branch)'
        required: true
        default: 'copilot/main'
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, synchronize, reopened, closed]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ghcr.io/${{ github.repository }}/backend
  IMAGE_NAME_WORKER: ghcr.io/${{ github.repository }}/worker
  IMAGE_NAME_FRONTEND: ghcr.io/${{ github.repository }}/frontend

jobs:
  build-and-deploy:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/deploy')) ||
      (github.event_name == 'pull_request_target' && github.event.action != 'closed' && contains(github.head_ref, 'copilot/'))
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.head_ref }}

      - name: Branch Deploy
        if: github.event_name != 'workflow_dispatch'
        uses: github/branch-deploy@v11.1.1
        id: branch-deploy
        with:
          trigger: "/deploy"
          update_branch: "disabled"
          draft_pr: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GB_TOKEN }}

      - name: Set Docker tag
        id: date
        run: echo "DATE_STAMP=$(date +%s)" >> "$GITHUB_ENV"

      - name: Build and push Backend image
        run: |
          docker build -t ${{ env.IMAGE_NAME_BACKEND }}:${{ env.DATE_STAMP }} -t ${{ env.IMAGE_NAME_BACKEND }}:latest -f docker/Dockerfile.backend .
          docker push ${{ env.IMAGE_NAME_BACKEND }}:${{ env.DATE_STAMP }}
          docker push ${{ env.IMAGE_NAME_BACKEND }}:latest

      - name: Build and push Worker image
        run: |
          docker build -t ${{ env.IMAGE_NAME_WORKER }}:${{ env.DATE_STAMP }} -t ${{ env.IMAGE_NAME_WORKER }}:latest -f docker/Dockerfile.worker ./worker
          docker push ${{ env.IMAGE_NAME_WORKER }}:${{ env.DATE_STAMP }}
          docker push ${{ env.IMAGE_NAME_WORKER }}:latest

      - name: Build and push Frontend image
        run: |
          docker build -t ${{ env.IMAGE_NAME_FRONTEND }}:${{ env.DATE_STAMP }} -t ${{ env.IMAGE_NAME_FRONTEND }}:latest -f docker/Dockerfile.frontend ./frontend
          docker push ${{ env.IMAGE_NAME_FRONTEND }}:${{ env.DATE_STAMP }}
          docker push ${{ env.IMAGE_NAME_FRONTEND }}:latest

      - name: SSH into VPS and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd v-insight  # Adjust to your actual path on VPS
            docker compose down
            docker compose pull
            docker compose up -d