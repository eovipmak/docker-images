<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSL Monitor - SSL Certificate Monitoring</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-shield-lock-fill"></i> SSL Monitor
            </a>
            <span class="navbar-text text-white">
                SSL Certificate Monitoring with History
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Statistics Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body" id="stats-container" hx-get="/api/stats" hx-trigger="load, every 30s" hx-swap="innerHTML">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading stats...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SSL Check Form -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-search"></i> Check SSL Certificate</h5>
                    </div>
                    <div class="card-body">
                        <form hx-get="/api/check" hx-target="#check-result" hx-indicator="#loading-spinner">
                            <div class="mb-3">
                                <label for="domain" class="form-label">Domain or IP Address</label>
                                <input type="text" class="form-control" id="domain" name="domain" 
                                       placeholder="example.com or 93.184.216.34" required>
                                <div class="form-text">Enter a domain name or IP address to check</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="port" class="form-label">Port</label>
                                <input type="number" class="form-control" id="port" name="port" 
                                       value="443" min="1" max="65535">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-search"></i> Check SSL Certificate
                            </button>
                            
                            <div id="loading-spinner" class="htmx-indicator text-center mt-3">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Checking...</span>
                                </div>
                                <p class="mt-2">Checking SSL certificate...</p>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Check Result -->
                <div id="check-result" class="mt-3"></div>
            </div>

            <!-- History Section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-clock-history"></i> Check History</h5>
                        <button class="btn btn-sm btn-light" 
                                hx-get="/api/history?limit=50" 
                                hx-target="#history-list" 
                                hx-indicator="#history-loading">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <div id="history-loading" class="htmx-indicator text-center p-3">
                            <div class="spinner-border text-success" role="status">
                                <span class="visually-hidden">Loading history...</span>
                            </div>
                        </div>
                        <div id="history-list" 
                             hx-get="/api/history?limit=50" 
                             hx-trigger="load, checkCompleted from:body" 
                             hx-swap="innerHTML"
                             style="max-height: 600px; overflow-y: auto;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="/static/app.js"></script>
</body>
</html>
